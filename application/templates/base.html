<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
          <title>{% block title %}{% endblock %}</title>
</head>
<body>
          <header>
                    <div id="log_reg">
                              {% block lg %}{% endblock %}
                    </div>
                    <div id="logo">
                              <div id="UniBlog">
                                        <a href="{{ url_for('index') }}">UniBlog</a>
                              </div>
                              <div id="About">
                                        <a href="{{ url_for('about') }}">About</a>
                              </div>
                              <div id="title">
                                        <h1>{% block header %}{% endblock %}</h1>
                              </div>
                    </div>
          </header>
          <div id="showlog">
                    <h2>{% block loged %}{% endblock %}</h2>
          </div>
          <div id="content">
                    {% block content %}{% endblock %}
          </div>
          <footer>
                    {% block footer %}{% endblock %}
          </footer>
</body>
</html>
