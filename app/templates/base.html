<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>{% block title %}{% endblock %}</title>
</head>
<body>
          <div id="header">
                    <a href="{{ url_for('index') }}">UniBlog</a>

          <div id="content">

          </div>
          <div id="footer">
                    {% block footer %}{% endblock %}
          </div>
</body>
</html>
